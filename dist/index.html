<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />

    <title>Frontend Mentor | [pricing component with toggle master]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  <link href="./style.d4b4be9e74769355b5e4.css" rel="stylesheet"></head>
  <body>
    <div class="container">
      <h1 class="container__heading">Our Pricing</h1>

      <div class="container__flip">
        Annually
        <button class="container__button">
          <span>&nbsp;</span>
        </button>
        Monthly
      </div>

      <div class="container__cards">
        <div class="container__item">
          <h3>Basic</h3>
          <h2 id="price">&dollar;199.99</h2>
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
          <button>Learn More</button>
        </div>

        <div class="container__item container__special">
          <h3>Professional</h3>
          <h2 id="price">&dollar;249.99</h2>

          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
          <button>Learn More</button>
        </div>

        <div class="container__item">
          <h3>Master</h3>
          <h2 id="price">&dollar;399.99</h2>
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
          <button>Learn More</button>
        </div>
      </div>
    </div>
    <div class="right"></div>
    <!-- 
  &dollar;19.99

  &dollar;24.99
  
  &dollar;39.99
   -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Adebayo Fawaz</a>.
    </div>
  <script src="js/script.5f6e7bfce9e552b45968.js"></script></body>
</html>
